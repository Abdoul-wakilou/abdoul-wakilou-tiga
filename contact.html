<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="h1-contact">Formulaire de Contact</h1>
        <form id="contact-form">
            <div class="form-content">
                <label for="name" class="label-contact">Nom et Prenom :</label>
                <input class="input-contact" type="text" id="name" name="name" placeholder="Nom et Prenom" required>

                <label for="email" class="label-contact">Adresse mail :</label>
                <input class="input-contact" type="email" id="email" name="email" placeholder="exemple@gmail.com" required>

                <label for="phone" class="label-contact">NÂ° TÃ©lÃ©phone :</label>
                <input class="input-contact" type="tel" id="phone" name="phone" placeholder="+12345678" required>

                <label for="subject" class="label-contact">Sujet:</label>
                <select class="select-contact" id="subject" name="subject" required>
                    <option value="" selected disabled>Selectionner l'objet de la demande</option>
                    <option value="devis">Devis</option>
                    <option value="questions">Questions</option>
                    <option value="Autre">Autre</option>
                </select>

                <label for="message" class="label-contact">Message :</label>
                <textarea class="message-contact" id="message" name="message" placeholder="Merci de renseigner vos questions ou commentaires" rows="10" required></textarea>

                <label for="checkbox" class="label-contact">
                    <input type="checkbox" id="checkbox" name="checkbox"> En cochant cette case, j'accepte de recevoir des informations sur les diffÃ©rentes offres disponibles.
                </label>

                <button class="button-contact" type="submit">Envoyer</button>
            </div>
        </form>

        <p id="response-message"></p>
    </div>

    <script>
        (function () {
            emailjs.init('wJFtCVadX1A_B463l'); // Remplace 'TON_USER_ID' par ton vrai User ID de EmailJS
        })();

        const form = document.getElementById('contact-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const serviceId = 'service_abdoulwakilou'; // Remplace par ton vrai Service ID
            const templateId = 'template_57wi1os'; // Remplace par ton vrai Template ID

            emailjs.sendForm(serviceId, templateId, this)
                .then(function () {
                    responseMessage.textContent = 'ðŸ˜€ Merci pour votre message, il sera traitÃ© au plus vite ðŸ˜€';
                    responseMessage.className = 'success';
                    form.reset();
                }, function (error) {
                    responseMessage.textContent = 'ðŸ˜ž Il y a une erreur. Merci de rÃ©essayer.';
                    responseMessage.className = 'error';
                });
        });
    </script>
</body>
</html>
